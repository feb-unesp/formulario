<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbz-OFtcGi2aSeO3L7B89Omuwg84i1qJFeWZe508JQnrsz520k8gYFl9G0JDkkMZCtbxCQ/exec';
const form = document.forms['contact-form'];

form.addEventListener('submit', e => {
  e.preventDefault();

  const formData = new FormData(form);
  const jsonData = {};
  const fileFields = ['rgCnh', 'comprovante', 'evento', 'cadin'];
  let filesProcessed = 0;

  fileFields.forEach(field => {
    const file = formData.get(field);
    if (file && file.size > 0) {
      const reader = new FileReader();
      reader.onload = function(e) {
        jsonData[field] = e.target.result;
        filesProcessed++;
        if (filesProcessed === fileFields.length) {
          sendData(jsonData);
        }
      };
      reader.readAsDataURL(file);
    } else {
      jsonData[field] = '';
      filesProcessed++;
      if (filesProcessed === fileFields.length) {
        sendData(jsonData);
      }
    }
  });

  formData.forEach((value, key) => {
    if (!fileFields.includes(key)) {
      jsonData[key] = value;
    }
  });

  function sendData(data) {
    fetch(scriptURL, {
      method: 'POST',
      body: JSON.stringify(data),
      headers: { 'Content-Type': 'application/json' }
    })
    .then(response => {
      if (!response.ok) throw new Error('Erro na resposta do servidor');
      alert("Dados enviados com sucesso!");
      window.location.reload();
    })
    .catch(error => {
      console.error('Erro de envio de dados', error.message);
    });
  }
});
</script>

    <script>
        // Função para converter texto em maiúsculas
        function maiusculas(input) {
            input.value = input.value.toUpperCase();
        }


		// Função para aplicar a máscara no campo de CPF
		function formatarCPF(input) {
			let valor = input.value;

			// Remove todos os caracteres não numéricos
			valor = valor.replace(/\D/g, "");

			// Aplica a máscara no formato XXX.XXX.XXX-XX
			if (valor.length <= 11) {
				valor = valor.replace(/(\d{3})(\d{0,3})(\d{0,3})(\d{0,2})/, function(_, p1, p2, p3, p4) {
					return p1 + (p2 ? "." + p2 : "") + (p3 ? "." + p3 : "") + (p4 ? "-" + p4 : "");
				});
			}

			input.value = valor;
		}

		// Função para marcar o campo como preenchido (mudar a cor)
		function markAsFilled(input) {
			if (input.value.trim() !== "") {
				input.classList.add("filled");
			} else {
				input.classList.remove("filled");
			}
		}

        // Função para aplicar a máscara de CEP
        function maskCEP(input) {
            input.value = input.value.replace(/\D/g, "");
            input.value = input.value.replace(/^(\d{5})(\d{3})$/, "$1-$2");
        }



        // Função para buscar o CEP e preencher os campos automaticamente
        function buscarCEP() {
            let cep = document.getElementById('cep').value.replace("-", "");
            if (cep.length === 8) {
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.erro) {
                            document.getElementById('logradouro').value = data.logradouro;
                            document.getElementById('bairro').value = data.bairro;
                            document.getElementById('cidade').value = data.localidade;
                            document.getElementById('estado').value = data.uf;
                            markAsFilled(document.getElementById('logradouro'));
                            markAsFilled(document.getElementById('bairro'));
                            markAsFilled(document.getElementById('cidade'));
                            markAsFilled(document.getElementById('estado'));
                        }
                    })
                    .catch(error => console.error('Erro ao buscar o CEP:', error));
            }
        }

	

		// Função para marcar o campo como preenchido ou vazio
				function markAsFilled(input) {
					if (input.value.trim() !== "") {
						input.classList.add("filled"); // Adiciona a classe 'filled' se houver texto
					} else {
						input.classList.remove("filled"); // Remove a classe 'filled' se estiver vazio
					}
				}

		// Verificação inicial ao carregar a página (caso o campo já tenha valor)
			document.addEventListener("DOMContentLoaded", function () {
			const input = document.getElementById("nomeSocial");
			markAsFilled(input); // Aplica a função no carregamento da página
		});

	
		
        // Define a data mínima como amanhã para os campos de data
        function setMinDate() {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);
            const minDate = tomorrow.toISOString().split('T')[0];

            document.getElementById('inicio').setAttribute('min', minDate);
            document.getElementById('termino').setAttribute('min', minDate);
            document.getElementById('prazo').setAttribute('min', minDate);
        }

        // Chama a função para configurar a data mínima assim que a página for carregada
        window.onload = setMinDate;
    </script>
